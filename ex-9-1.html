<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Note Example</title>
		<script>
		function run(){
			var r=Math.floor(Math.random()*6);
			var p=["microsoft", "google", "yahoo", "facebook", "ibm", "apple"];
			var pic=document.getElementById("pic");
			pic.innerHTML="";
			pic.innerHTML+="<img src = '"+p[r]+".png'</img>";
		}
		setInterval("run()",1000);
		</script>
    </head>
    <body>
        <div id="pic"></div>
    </body>
</html>
